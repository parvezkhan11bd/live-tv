<!-- Clappr Player JS -->
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>

<!-- Clappr Player Script -->
<script>
    let player;  // Declare player globally so it can be accessed in different scopes

    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Clappr player
        player = new Clappr.Player({
            source: 'https://dzkyvlfyge.erbvr.com/PeaceTvBangla/tracks-v3a1/mono.m3u8',
            parentId: '#videoPlayer',
            autoPlay: true,
            mute: false,
            width: '100%',
            height: '100%',
            mediacontrol: {seekbar: "#4CAF50", buttons: "#4CAF50"}
        });

        // Fetch and load channels
        loadChannels();
    });

    function loadChannels() {
        setTimeout(() => {
            fetch('https://raw.githubusercontent.com/parvezkhan11bd/parvez_ip/refs/heads/main/toffe.m3u')
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let channels = [];
                    let currentChannel = {};

                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF')) {
                            const logoMatch = line.match(/tvg-logo="(.*?)"/);
                            const nameMatch = line.match(/,(.*)/);
                            if (logoMatch && nameMatch) {
                                currentChannel.logo = logoMatch[1];
                                currentChannel.name = nameMatch[1];
                            }
                        } else if (line.startsWith('http')) {
                            currentChannel.url = line.trim();
                            channels.push(currentChannel);
                            currentChannel = {};
                        }
                    });

                    channels.forEach(channel => {
                        const channelButton = document.createElement('a');
                        channelButton.href = "#";
                        channelButton.classList.add('channel-link');
                        channelButton.setAttribute('data-link', channel.url);

                        const logoImg = document.createElement('img');
                        logoImg.src = channel.logo;
                        logoImg.alt = channel.name + ' Logo';

                        channelButton.appendChild(logoImg);
                        channelList.appendChild(channelButton);
                    });

                    channelLoading.style.display = 'none';
                    channelList.style.display = 'flex';

                    document.querySelectorAll('.channel-link').forEach(function(link) {
                        link.addEventListener('click', function(event) {
                            event.preventDefault();
                            const newSource = this.getAttribute('data-link');

                            // Reload Clappr player with new source and autoplay
                            player.load(newSource);
                            player.play();  // Automatically play the new source
                        });
                    });
                });
        }, 2000);
    }
</script>
